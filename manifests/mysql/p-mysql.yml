---
name: p-mysql
releases:
- name: cf-mysql
  url: https://s3-us-west-1.amazonaws.com/p-mysql-1.7.25/cf-mysql-32.6.0.tgz
  sha1: 9797e99fe1ca49ad779f4ad5f561fd7ff6aa979a
  version: 32.6.0
- name: mysql-backup
  url: https://s3-us-west-1.amazonaws.com/p-mysql-1.7.25/mysql-backup-1.30.0.tgz
  sha1: 82ac1ceff5dfe2c28a9f6ea0301f7425d856d63e 
  version: 1.30.0
- name: service-backup
  url: https://s3-us-west-1.amazonaws.com/p-mysql-1.7.25/service-backup-18.0.3.tgz
  sha1: e21b24840ba551d9899b045e9f93dbd7219a17e5
  version: 18.0.3
- name: mysql-monitoring
  url: https://s3-us-west-1.amazonaws.com/p-mysql-1.7.25/mysql-monitoring-7.tgz
  sha1: 11b703640af27e7980a3ab5050994048d39ef485
  version: '7'
stemcells:
- alias: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  os: ubuntu-trusty
  version: '3312.18'
instance_groups:
- name: mysql
  azs:
  - z1
  - z2
  instances: 3
  lifecycle: service
  jobs:
  - name: mysql
    release: cf-mysql
    consumes: {}
    provides: {}
  - name: streaming-mysql-backup-tool
    release: mysql-backup
    consumes: {}
    provides: {}
  - name: send-email
    release: mysql-monitoring
    consumes: {}
    provides: {}
  vm_type: large.disk
  vm_extensions:
  - 100GB_ephemeral_disk
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf_mysql:
      mysql:
        admin_username: admin
        admin_password: ((cf_mysql_admin_password))
        previous_admin_username: root
        disable_auto_sst: true
        roadmin_enabled: true
        roadmin_password: secret
        galera_healthcheck:
          db_password: ((cf_mysql_galera_healthcheck_db_password))
          endpoint_username: ((cf_mysql_galera_healthcheck_endpoint_username))
          endpoint_password: ((cf_mysql_galera_healthcheck_endpoint_password))
        interrupt_notify_cmd: "/var/vcap/jobs/send-email/bin/run"
        cluster_health:
          password: ((cf_mysql_cluster_health_password))
        innodb_buffer_pool_size: 2147483648
        skip_name_resolve: true
        persistent_disk: 102400
        max_open_files: 1048576
        seeded_databases:
        - name: canary_db
          username: repcanary
          password: ((cf_mysql_seeded_databases_password))
        server_audit_events: connect,query
        server_audit_excluded_users:
        - repcanary
        innodb_large_prefix_enabled: true
        wsrep_debug: 1
        wsrep_max_ws_rows: 0
        binlog_expire_days: 7
        startup_timeout: 60
    domain: ((system_domain))
    ssl:
      skip_cert_verify: true
    mysql-monitoring:
      cluster_identifier: p-mysql service
      recipient_email: fushewokunze@pivota.io
      admin_client:
        secret: ((mysql_monitoring_admin_client_secret))
      client:
        username: mysql-monitoring
        secret: ((mysql_monitoring_client_secret))
    cf-mysql-backup:
      backup-server:
        port: 8081
      disabled: true
      endpoint_credentials:
        username: ((cf_mysql_backup_endpoint_username))
        password: ((cf_mysql_backup_endpoint_password))
      ulimit: 1048576
    syslog_aggregator:
      address: 
      port: 
      transport: 

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
    static_ips:
    - 10.0.4.195
    - 10.0.4.196
    - 10.0.5.195

- name: backup-prepare
  azs:
  - z1
  instances: 0
  lifecycle: service
  jobs:
  - name: streaming-mysql-backup-client
    release: mysql-backup
    consumes: {}
    provides: {}
  - name: service-backup
    release: service-backup
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties: {}

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway

  persistent_disk_type: '100GB'
- name: proxy
  azs:
  - z1
  - z2
  instances: 2
  lifecycle: service
  jobs:
  - name: proxy
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: m3.medium
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf_mysql:
      external_host: p-mysql.((system_domain))
      proxy:
        api_username: admin
        api_password: ((proxy_api_password))
    nats:
      machines:
      - 10.0.4.191
      password: ((/aws-director-credhub/cf/nats_password))
      port: 4222
      user: nats
    syslog_aggregator:
      address: 
      port: 
      transport: 

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
    static_ips:
    - 10.0.5.196
    - 10.0.4.197

- name: monitoring
  azs:
  - z1
  instances: 1
  lifecycle: service
  jobs:
  - name: replication-canary
    release: mysql-monitoring
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf:
      skip_ssl_validation: true
    cf_mysql:
      external_host: p-mysql.((system_domain))
    domain: ((system_domain))
    ssl:
      skip_cert_verify: true
    mysql-monitoring:
      cluster_identifier: p-mysql service
      recipient_email: fushewokunze@pivota.io
      notify_only: false
      replication-canary:
        uaa_admin_client_secret: ((mysql_monitoring_admin_client_secret))
        write_host: 10.0.5.196
        canary_username: repcanary
        canary_password: ((cf_mysql_seeded_databases_password))
        notifications_client_username: mysql-monitoring
        notifications_client_secret: ((mysql_monitoring_client_secret))
        canary_alert_to: fushewokunze@pivota.io
        poll_frequency: 30
        write_read_delay: 20
    syslog_aggregator:
      address: 
      port: 
      transport: 

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway

- name: cf-mysql-broker
  azs:
  - z1
  instances: 2
  lifecycle: service
  jobs:
  - name: cf-mysql-broker
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: m3.medium
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    broker:
      quota_enforcer:
        password: ((broker_quota_enforcer))
    cf:
      api_url: https://api.((system_domain))
      skip_ssl_validation: true
    cf_mysql:
      broker:
        auth_username: ((mysql_broker_auth_username))
        auth_password: ((mysql_broker_auth_password))
        cookie_secret: xj4EV1PzZxAHG-1KmVMlbZMon11cn7jB
        db_password: ((mysql_broker_db_password))
        services:
        - name: p-mysql
          id: 5e5f56da-9b39-43a5-840c-682d5412020b
          plan_updateable: true
          description: MySQL databases on demand
          tags:
          - mysql
          - relational
          dashboard_client:
            id: p-mysql
            secret: ((mysql_broker_dashboard_client_secret))
            redirect_uri: https://p-mysql.((system_domain))
          metadata:
            displayName: MySQL
            imageUrl: data:image/png;base64,
            longDescription: Provisioning a service instance creates a MySQL database.
              Binding applications to the instance creates unique credentials for
              each application to access the database.
            providerDisplayName: Pivotal Software
            documentationUrl: http://docs.pivotal.io/p-mysql
            supportUrl: http://support.pivotal.io
          plans:
          - guid: 422fb365-37c2-4c4d-b770-eb749f5085e8
            name: 100mb
            description: 100MB default
            max_storage_mb: 100
            max_user_connections: 40
            private: false
        ssl_enabled: true
        quota_enforcer:
          password: ((broker_qouta_enforcer))
          pause: 30
      external_host: p-mysql.((system_domain))
      host: 10.0.5.196
      mysql:
        admin_username: admin
        admin_password: ((cf_mysql_admin_password))
        persistent_disk: '100GB'
    nats:
      user: nats
      password: ((/aws-director-credhub/cf/nats_password))
      port: 4222
      machines:
      - 10.0.4.191
    syslog_aggregator:
      address: 
      port: 
      transport: 

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway

- name: broker-registrar
  azs:
  - z1
  instances: 1
  lifecycle: errand
  jobs:
  - name: broker-registrar
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf:
      api_url: https://api.((system_domain))
      admin_username: push_apps_manager
      admin_password: ((/aws-director-credhub/cf/push_apps_manager_password))
      skip_ssl_validation: true
    cf_mysql:
      broker:
        auth_username: ((mysql_broker_auth_username))
        auth_password: ((mysql_broker_auth_password))
        services:
        - name: p-mysql
          plans:
          - guid: 422fb365-37c2-4c4d-b770-eb749f5085e8
            name: 100mb
            description: 100MB default
            max_storage_mb: 100
            max_user_connections: 40
            private: false
      external_host: p-mysql.((system_domain))

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
- name: deregister-and-purge-instances
  azs:
  - z1
  instances: 1
  lifecycle: errand
  jobs:
  - name: deregister-and-purge-instances
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf:
      api_url: https://api.((system_domain))
      admin_username: admin
      admin_password: ((/aws-director-credhub/cf/push_apps_manager_password))
      skip_ssl_validation: true
    cf_mysql:
      broker:
        services:
        - name: p-mysql

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
- name: rejoin-unsafe
  azs:
  - z1
  instances: 1
  lifecycle: errand
  jobs:
  - name: rejoin-unsafe
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf_mysql:
      mysql:
        galera_healthcheck:
          endpoint_username: ((cf_mysql_galera_healthcheck_endpoint_username))
          endpoint_password: ((cf_mysql_galera_healthcheck_endpoint_password))

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
- name: smoke-tests
  azs:
  - z1
  instances: 1
  lifecycle: errand
  jobs:
  - name: smoke-tests
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf:
      api_url: https://api.((system_domain))
      admin_username: push_apps_manager
      admin_password: ((/aws-director-credhub/cf/push_apps_manager_password))
      app_domains:
      - ((system_domain))
      skip_ssl_validation: true
      smoke_tests:
        org: system
        use_existing_org: true
    cf_mysql:
      smoke_tests:
        password: ((cf_mysql_smoke_tests_password))
      broker:
        services:
        - name: p-mysql
          plans:
          - guid: 422fb365-37c2-4c4d-b770-eb749f5085e8
            name: 100mb
            description: 100MB default
            max_storage_mb: 100
            max_user_connections: 40
            private: false
      external_host: p-mysql.((system_domain))
      host: p-mysql.((system_domain))
      mysql:
        admin_username: admin
        admin_password: ((cf_mysql_admin_password))
      proxy:
        api_username: admin
        api_password: ((proxy_api_password))

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
- name: bootstrap
  azs:
  - z1
  instances: 1
  lifecycle: errand
  jobs:
  - name: bootstrap
    release: cf-mysql
    consumes: {}
    provides: {}
  vm_type: t2.small
  stemcell: bosh-aws-xen-hvm-hvm-ubuntu-trusty-go_agent
  properties:
    cf_mysql:
      mysql:
        galera_healthcheck:
          endpoint_username: ((cf_mysql_galera_healthcheck_endpoint_username))
          endpoint_password: ((cf_mysql_galera_healthcheck_endpoint_password))

  update:
    max_in_flight: 1
  networks:
  - name: private
    default:
    - dns
    - gateway
update:
  canaries: 1
  canary_watch_time: 30000-300000
  update_watch_time: 30000-300000
  max_in_flight: 1
  max_errors: 2
  serial: true
